<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ID Card - Abi x Escape to Allah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #1e1e2f;
      border-radius: 20px;
      padding: 2rem;
      width: 360px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .card img.profile {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #00e5ff;
      margin-bottom: 1rem;
    }

    .card h2 {
      font-size: 1.6rem;
      color: #00e5ff;
    }

    .card p {
      font-size: 0.95rem;
      color: #ccc;
    }

    .tagline {
      margin: 1rem 0;
      font-style: italic;
      font-size: 0.95rem;
      color: #ddd;
    }

    .socials {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .socials a {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background: #fff;
      transition: transform 0.3s ease;
    }

    .socials a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .socials a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 8px #fff;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="profile" src="abi.jpeg" alt="Foto Abi" />
    <h2>Abi x Escape to Allah</h2>
    <p>Founder & Inspirator Dakwah</p>
    <p>Smartren | Self-Healing | Sharing Hikmah</p>
    <div class="tagline">
      “Hijrah bukan lari dari dunia, tapi mencari arti hidup yang sesungguhnya.”
    </div>

    <div class="socials">
      <a href="https://whatsapp.com/channel/0029Vb4wLx1KLaHwxbdDOj2G" target="_blank" title="WhatsApp">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WA">
      </a>
      <a href="https://www.instagram.com/abizenn1453" target="_blank" title="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="IG">
      </a>
      <a href="https://www.facebook.com/profile.php?id=100071331232400" target="_blank" title="Facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="FB">
      </a>
      <a href="https://www.youtube.com/@abizen1453" target="_blank" title="YouTube">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YT">
      </a>
      <a href="https://github.com/Abizen1453" target="_blank" title="GitHub">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
      </a>
    </div>

    <div class="footer">
      &copy; 2025 - Escape to Allah Project
    </div>
  </div>
</body>
</html>
