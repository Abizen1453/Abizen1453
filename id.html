<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Card Abi x Escape to Allah</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      border-radius: 20px;
      padding: 2rem;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00bcd4;
      margin-bottom: 1rem;
    }

    .card h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #00e5ff;
    }

    .card p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }

    .card .tagline {
      margin-top: 1rem;
      font-style: italic;
      font-size: 0.95rem;
      color: #bbb;
    }

    .card .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="abi.jpeg" alt="Foto Abi" />
    <h2>Abi x Escape to Allah</h2>
    <p>Founder & Inspirator</p>
    <p>Sharing Hikmah | Dakwah Digital</p>
    <div class="tagline">
      "Hijrah bukan lari dari dunia, tapi mencari arti hidup yang sesungguhnya."
    </div>
    <div class="footer">
      @escape.to.allah
    </div>
  </div>
</body>
</html>
